<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

        .dv { 
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;

            background-color: yellow;

    <div class="dv">02</div>
    <div class="dv">03</div>
