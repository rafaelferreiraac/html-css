<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
        <picture>
            <source media="(max-width:750px)" srcset="imagensflexiveis/foto-p.png" type="image/png">
            <source media="(max-width:1050px)" srcset="imagensflexiveis/foto-m.png" type="image/png">
            <img src="imagensflexiveis/foto-g.png" alt="A imagem flexível funciona">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="midia/happy-mistake.mp3" controls></audio>
        <!-- MP3 WAV OGG -->
        <p>Outra maneira</p>
        <audio preload="metadata" controls loop>
                <source src="midia/guanacast-33.mp3" type="audio/mpeg">
                <source src="midia/guanacast-33.ogg" type="audio/ogg">
                <source src="midia/guanacast-33.wav" type="audio/wav">
                <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo</a></p>
        </audio>
</html>
