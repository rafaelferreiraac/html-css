<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="fortunetiger.png" alt="FortuneTiger">
    <p>Podemos também carregar imagens que estão em sub-pastas. Contanto que ela esteja dentro da pasta atual.</p>
    <img src="imagens/mulhercomdinheiro.png" alt="Mulher Segurando Dinheiro">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a url completa.</p>
    <img src="https://assets.stickpng.com/images/5856a6864f6ae202fedf2767.png" alt="Campinho de Futebol"> <!-- URL -->
</body>
</html>
