<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif;
    }

    table { 
      width: 400px;
      border-collapse: collapse;
    }

    tr.linha002 { 
      background-color: gray;
    }

    td { 
      border: 1px solid black;
      padding: 8px;
    }

    td.B4 { 
      background-color: green;
    }

  </style>
</head>
<body>
  <h1>Minha Primeira Tabela</h1>
    <!--
      HIERARQUIA DE TABELA (simples) 
      1 - Table (Tabela)
      2 - TABLE ROW (Linha de tabela)
      3 - TABLE HEADER (CabeÃ§alho de tabela)
      4 - TABLE DATA (Dado de tabela)
    -->
    <table>
      <tr> <!-- Primeira Linha -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr class="linha002"> <!-- Segunda Linha -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr> <!-- Terceira Linha -->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr> <!-- Quarta Linha -->
        <td>A4</td>
        <td class="B4">B4</td>
        <td>C4</td>
      </tr>
      <tr>
        <td>A5</td>
        <td>B5</td>
      </tr>
      <tr>
        <td>A6</td>
      </tr>
    </table>
</body>
</html>
