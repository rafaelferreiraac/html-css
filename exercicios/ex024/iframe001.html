<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe { 
      height: 400px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>Acessando o site do
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
      <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
    para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>
    <!-- Alguns sites tem proteção contra iframes, para evitar que o seu conteúdo seja exibidos em site de terceiros. -->
  </p>

    <p>
      O repositório do Guanabara

      <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
      </iframe>

      também é bem legal
    </p>
</body>
</html>
